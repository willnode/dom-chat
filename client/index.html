<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>

<body>
    <div>Connected: <span id="connected">N</span></div>
    <div id="message"></div>
    <div><input type="text" id="chatbox"><button onclick="sendChat()">Send</button></div>
    <style>
        .sender {
            font-weight: bold;
            font-size: 0.8em;
        }
        .message {
            white-space: break-spaces;
        }
        .bubble {
            background: gainsboro;
            margin-bottom: 0.5em;
        }
    </style>
    <script>
        var ws = new WebSocket("ws://localhost:8080/", "protocolOne");
        ws.onopen = function (event) {
            $('#connected').text('Y');
        }
        ws.onclose = function (event) {
            $('#connected').text('N');
        }
        ws.onmessage = function (event) {
            var data = JSON.parse(event.data);

            $('#message').append($('<div class="bubble">').append($('<div class="sender">').text(data.name)).append($('<div class="message">').text(data.message)));
            console.log(event.data);
        }
        function sendChat() {
            ws.send($('#chatbox').val());
            $('#chatbox').val("");
        }
    </script>
</body>

</html>
